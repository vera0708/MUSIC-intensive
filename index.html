<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="assets/icon/safari-pinned-tab.svg" color="#ec8a06">
    <meta name="msapplication-TileColor" content="#ec8a06">
    <meta name="theme-color" content="#ec8a06">
    <link rel="stylesheet" href="css/index.css">
    
    <title><METHED class="MUSIC"></METHED></title>
</head>
<body>
    <header class="header">
        <h1 class="visually-hidden">Music site for listening</h1>
        <div class="header__container">
            <img class="header__logo" src="assets/icon/logo_name.svg" alt="logo METHED.MUSIC">
            <form class="header__search search">
                <input class="search__input" type="search">
                <button class="search__btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"/>
                    </svg>
                </button>
            </form>
            <button class="header__favorite-btn">
                <svg width="20" height="19" viewBox="0 0 20 19" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z"/>
                </svg>
            </button>
        </div>
    </header>

    <section class="catalog">
        <h2 class="visually-hidden">List of tracks</h2>
        <div class="catalog__container">
            
            <button class="catalog__item track" data-track="audio/The Weeknd - Save Your Tears.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-1.jpg" 
                            alt="The Weeknd - Save your tears" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Save your tears</p>
                    <p class="track__artist">The Weeknd</p>
                </div>
            </button>

            <button class="catalog__item track track_active" data-track="audio/Imagine Dragons - Follow You.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-2.jpg" 
                            alt="Imagine Dragons - Follow You" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Follow You</p>
                    <p class="track__artist">Imagine Dragons</p>
                </div>
            </button>
            
            <button class="catalog__item track" data-track="audio/Tove Lo - How Long.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-3.jpg" 
                            alt="Tove Lo - How Long" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Dirt Femme</p>
                    <p class="track__artist">How Long</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Tom Odell - Another Love.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-4.jpg" 
                            alt="Tom Odell - Another Love" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Another Loves</p>
                    <p class="track__artist">Tom Odell</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Lana Del Rey - Born to Die.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-5.jpg" 
                            alt="Lana Del Rey - Born to Die" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Born to Die</p>
                    <p class="track__artist">Lana Del Rey</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Adele - Hello.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-6.jpg" 
                            alt="Adele - Hello" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Hello</p>
                    <p class="track__artist">Adele</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Tom Odell - Can't Pretend.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-7.jpg" 
                            alt="Tom Odell - Can't Pretend" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Can't Pretend</p>
                    <p class="track__artist">Tom Odell</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Lana Del Rey - Young and Beautiful.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-8.jpg" 
                            alt="Lana Del Rey - Young and Beautiful" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Young and Beautiful</p>
                    <p class="track__artist">Lana Del Rey</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Adele - Someone Like You.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-9.jpg" 
                            alt="Adele - Someone Like You" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Someone Like You</p>
                    <p class="track__artist">Adele</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Imagine Dragons - Natural.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-10.jpg" 
                            alt="Imagine Dragons - Natural" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Natural</p>
                    <p class="track__artist">Imagine Dragons</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Drake - Laugh now cry later.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-11.jpg" 
                            alt="Drake - Laugh now cry later" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Laugh now cry later</p>
                    <p class="track__artist">Drake</p>
                </div>
            </button>
            <button class="catalog__item track" data-track="audio/Madonna - Frozen.mp3">
                <div class="track__img-wrap">
                    <img class="track__poster" src="assets/img/Rectangle 6-12.jpg" 
                            alt="Madonna - Frozen" 
                            width="180" height="180">
                </div>
                <div class="track__info">
                    <p class="track__title">Frozen</p>
                    <p class="track__artist">Madonna</p>
                </div>
            </button>
            <button class="catalog__btn-add">
                <span>See all</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                </svg>
                    
            </button>
        </div>
    </section>

    <section class="player player_active">
        <h2 class="visually-hidden">Player</h2>
        <div class="player__container">
            <div class="player__track-info track-info track-info_mobile">
                <p class="track__title">Follow You</p>
                <p class="track__artist">Imagine Dragons</p>
            </div>
            <div class="player__controller">
                <button class="player__icon player__icon_stop"></button>
                <button class="player__icon player__icon_prev"></button>
                <button class="player__icon player__icon_pause"></button>
                <button class="player__icon player__icon_next"></button>
                <button class="player__icon player__icon_like"></button>
            </div>
            <div class="player__progress-wrap">
                <div class="player__progress">
                    <input class="player__progress-input" type="range" min="0" max="100" value="0">
                </div>
                <p class="player__time">
                    <span class="player__time-passed">0:24</span>
                    <span>/</span>
                    <span class="player__time-total">4:31</span>
                </p>
            </div>
            <div class="player__volume-wrap">
                <div class="player__volume">
                    <input class="player__volume-input" type="range" min="0" max="100" value="0">
                </div>
                <button class="player__icon player__icon-mute"></button>
            </div>
        </div>
    </section>
<script src="js/index.js"></script>
</body>
</html>
